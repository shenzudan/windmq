mqtt:
  #初始加密表
  enc-table: 
  #如果不需要加密 这里配置0即可  建议 n*4 - 1 不超过 0xFFFF - 1
  enc-count: 11
  #固定前缀
  client-id-prefix: GID_DEVICE@@@
  #是否使用阿里云
  aliyun: true
  ali-instance: xxx
  #  server-uris: tcp://xxxx.mqtt.aliyuncs.com:1883
  pub-server-uris: tcp://xxx.mqtt.aliyuncs.com:1883
  websocket-uri: wss://xxx.mqtt.aliyuncs.com:443
  server-uris: tcp://xxx.mqtt.aliyuncs.com:1883
  #阿里云则写对应key EMQ则写接口auth数据
  access-key: xxxx
  secret-key: xxxx
  username: demo
  password: demo
  keep-alive-interval: 60

  #访问控制 客户端读写权限  deviceId会在申请授权时替换
  acl:
    read: IOT_CLIENT/{deviceId}/#
    write: IOT_SERVER/ping/#,IOT_SERVER/log/#,IOT_SERVER/status/{deviceId}/connected,IOT_SERVER/status/{deviceId}/disconnected

  #传输模型所在的包
  model-packages: com.stanwind.wmqtt.message
  message-mapper: com.stanwind.wmqtt.message.MqttJsonMessageMapper
  #$SYS/brokers/+/clients/#（emq支持上下线通知,阿里云不支持 默认均使用接口查询客户端在线）
  #iot_server/# 服务端订阅
  #iot_client/test123/# 模拟终端回复设备ID为test123
  #IOT_SERVER/#,
  #sub-topics: $SYS/brokers/+/clients/#,IOT_CLIENT/#
  sub-topics: IOT_CLIENT/#,IOT_SERVER/#
